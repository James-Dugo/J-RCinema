{% extends "base.html" %}
{%block content%}
<h1 align="center">Welcome to J&R's Cinema</h1>
<ul class="list-group list-group-flush" id="movies">
    {% for movie in movies %}
    <ul class="list-group list-group-flush" id="movie">
        <li class="list-group-item" id="movie-title">{{ movie.title }}</li>
        <li class="list-group-item" id="movie-poster"><img src="/Movie Posters/{{ movie.poster }}" width="486" height="720"></li>
    </ul>
    {% endfor %}
</ul>
{%endblock%}
