{% extends "base.html" %}
{% block content %}
<form method="POST">
    <h3 align="center">New Movie</h3>
    <div class="form-group">
      <label for="title">Movie Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        placeholder="Movie Title"
      />
    </div>
    <br />
    <button type"submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
